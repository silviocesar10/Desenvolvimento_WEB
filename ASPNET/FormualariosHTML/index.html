<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <hr>
    <form >
     <p>
        <label for="txtNomeCompleto">Nome Completo</label><br>
        <input type="text" name="NomeCompleto"id="txtNomeCompleto"placeholder="Digite seu Nome aqui">
    </p>
    <p>
        <label for="txtEmail">Email</label><br>
        <input type="text" name="Email"id="txtEmail" placeholder="seuemail@email.com">
    </p>
    <fieldset>
        <legend>Cargo Pretendido</legend>
        <input type="radio" name="Cargo" id="rdProgramador" value="P">
        <label for="rdProgramador">Programador</label>
        <br>
        <input type="radio" name="Cargo" id="rdWebDesigner" value="W">
        <label for="rdWebDesigner">WebDesigner</label>
        <br>
    </fieldset>
    
    <p>
        <label for="slcEstado">Estado</label>
        <select name="Estado" id="slcEstado">
            <optgroup label="Norte">
                <option value="AM">Amazonas</option>
                <option value="RO">Rondonia</option>
        </optgroup>
        <optgroup label="Sudeste">
                <option value="MG">Mins Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="ES"selected>Espirito Santo</option>
        </optgroup>
        <optgroup label="Sul">
                <option value="SC">Santa Catarina</option>
        </optgroup>
        </select>
        <br>
    </p>
    <p>
        <label for="txtCidade">Cidades</label>
        <input type="text" name="Cidade" id="txtCidade" list="cidades">
        <datalist id="cidades">
            <option value="Cacheorio">
            <option value="Castelo">
            <option value="Vitoria">

        </datalist>
    </p>
    <p>
       <label for="slcLingaugens">Lingaugens de Programação</label><br>
       <select name="Linaguagens" id="slcLingaugens" size="4" multiple>
           <option value="CSS">CSS</option>
           <option value="HTML">HTML</option>
           <option value="JavaScript">JavaScript</option>
           <option value="C">C</option>
           <option value="C#">C#</option>
           <option value="Java">Java</option>
           <option value="Python">Python</option>
       </select> 
    </p>
    <p>
        <label for="txtCurriculo">Curriculo</label><br>
        <textarea name="Curricuo" id="txtCurriculo" cols="30" rows="10"></textarea>
    </p>
    <p>
        <input type="checkbox" name="Aceito" id="chkAceito">
        <label for="chkAceito">Aceito os termos de uso</label>
    </p>
    <p>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </p>
    </form>    
</body>
</html>
