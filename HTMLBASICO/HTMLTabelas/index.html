<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tableas</h1>
    <hr>
    <!--todas as formtações visuais aqui vistas podem ser feitas via css-->
    <table border="1" width="60%" cellpadding="5" cellspacing="5" align="center" bgcolor="silver" frame="box" >
        <caption>Titulo da Tabela</caption>
        <thead>
        <tr>
            <th colspan="2">Nome completo</th>
            <th rowspan="2" width="50" align="center">Idade</th>
        </tr>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>C 2,1</td>
            <td>C 2,2</td>
            <td>C 2,3</td>
        </tr>
        <tr>
            <td>C 3,1</td>
            <td>C 3.2</td>
            <td>C 3,3</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>C 4,1</td>
            <td>C 4.2</td>
            <td>C 4,3</td>
         </tr>
        </tfoot>
    </table>
</body>
</html>
