<html lang="pt-br">

<body>
    <h1>Seletores CSS avancados</h1>

        <label for="">Nome</label>

    <div>
        <label for="">Insituicao</label>
        <input type="text" size="30" required>
    </div>

    </div>

    <div>
        <label for="">Enviar Notificacoes</label>

    </div>
    <div>
        <fieldset>
            <legend>Perfil</legend>
            <input type="radio" name="perfil" id="">

            <input type="radio" name="perfil" id="">
            <label for="">Professor(a)</label>

    </div>
</form>
